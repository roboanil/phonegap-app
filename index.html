<!DOCTYPE html>
<html>
<head>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="style.css"  media="screen,projection"/>
  <link rel="shortcut icon" type="image/x-icon" href="/images/ico.png"/> 


  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>


</head>

<body>

  <nav class="light-blue darken-4 nomenu">

    <img src="http://hoverxlabs.com/lands/collector/images/logo-white.png">

  </nav>

  <div class="container">


    <div class="section">
      <h5>Current Location</h5>
      <p><strong>Latitude</strong> <span id="lat"></span></p>
      <p><strong>Longitude</strong> <span id="long"></span></p>
      <p><strong>Accuracy</strong> <strong id="accuracy-m"></strong>m</p>
      <blockquote id="warning"></blockquote>
      <div class="clearAll"></div>
    </div>

    <div class="divider"></div> 

    <div class="row land-details">

      <h5>Land details</h5>

      <div class="preloader-wrapper big active" id="addnewloader" style="display:none;">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>

  <form>

    <div class="input-field">
      <input placeholder="Give this land a title" name="address" id="formatted_address" type="text" class="validate" required data-validation="length" data-validation-length="min4" />
    </div>

    <div class="input-field">
      <input placeholder="Land area in acres" id="area" name="area" type="number" class="validate" required data-validation="number" />
    </div>

    <div class="input-field">
      <input placeholder="Cost per acre in rupees" id="cost" name="cost" type="number" class="validate" required data-validation="number" />
    </div>

    <div class="input-field">
      <input placeholder="Owner Name" id="ownername" name="ownername" type="text" class="validate" data-validation="length" data-validation-length="min4" />
    </div>

    <div class="input-field">
      <input placeholder="Owner Phone No." id="ownerphone" name="ownerphone" type="number" class="validate" data-validation="number" />
    </div>

    <h5>Upload photo</h5>
    <!-- <button onclick="capturePhoto();">Capture Photo</button> <br> -->
    <input type='button' id="cameraOpen" onclick="capturePhoto();" value="Capture Photo" />
    <!-- <div class="file-field input-field">
      <input class="file-path validate" type="text"/>
      <div class="btn light-blue darken-3">
        <span>Photo</span>
        <input type="file" accept="image/*" name="imagecamera" />
      </div>
    </div> -->

    <div class="clearfix"></div>

    <p class="center-align">Make sure the details above are correct and press submit.</p>
    <input type="submit" id="addnewsubmit" name="submit" class="light-blue darken-3 btn btn-large col s12">

  </form>


</div>


</div>


<!--Import jQuery before materialize.js-->
<script> var pageType = "data1"; </script>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.2.1/jquery.form-validator.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>  
<script type="text/javascript">//$.validate();</script> 


</body>
</html>
